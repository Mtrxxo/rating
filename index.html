<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-one">
    <!-- Rating state start -->
    <div class="img-div">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h1 class="h1">How did we do?</h1>

    <p class="p">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="btn-group">
      <button class="one button">1</button>
      <button class="two button">2</button>
      <button class="three button">3</button>
      <button class="four button">4</button>
      <button class="five button">5</button>
    </div>
    <div class="a-div">
      <a href="#container-two" class="submit-btn" id="submit-btn">Submit</a>
    </div>
    <!-- Rating state end -->

  </div>
  <div class="container-two" id="container-two">
    <!-- Thank you state start -->
    <div class="thank-you-img">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    
    <div class="p-div"><p class="p">You selected <span class="num-change">1</span> out of 5</p></div>

    <h1 class="h1">Thank you!</h1>
  
    <p class="p">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  
    <!-- Thank you state end -->

  </div>
  <script src="script.js"></script>
</body>
</html>
